<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study+</title>
    <link rel="stylesheet" href="study.css"/>
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="./img/mprlogo.png" alt="Logo" />
              <h3>Focus+</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="./timer.html">Pomodoro</a></li>
                <li><a href="./study.html">Study+</a></li>
                <li><a href="./regform.html" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="grid">
          <div class="box">
            <img src="./img/c.png" alt="c">
            <a href="./intermediate_c.html">C</a>
          </div>
          <div class="box">
            <img src="./img/java.png" alt="java">
            <a href="./intermediate_java.html">JAVA</a>
          </div>
          <div class="box">
            <img src="./img/python.png" alt="python">
            <a href="./intermediate_python.html">PYTHON</a>
          </div>
          <div class="box">
            <img src="./img/html.png" alt="html">
            <a href="./intermediate_html.html">HTML</a>
          </div>
          <div class="box">
            <img src="./img/css.png" alt="css">
            <a href="./intermediate_css.html">CSS</a>
          </div>
          <div class="box">
            <img src="./img/javascript.png" alt="js">
            <a href="./intermediate_js.html">JAVASCRIPT</a>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>


    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
